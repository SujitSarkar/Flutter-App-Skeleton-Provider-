name: flutter_app_skeleton
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  http: ^1.2.0
  fluttertoast: ^8.2.4
  get_storage: ^2.1.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  fonts:
    - family: inter
      fonts:
        - asset: assets/font/Inter-Light.ttf
          weight: 400
        - asset: assets/font/Inter-Regular.ttf
          weight: 500
        - asset: assets/font/Inter-SemiBold.ttf
          weight: 600
